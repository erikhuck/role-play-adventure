<!DOCTYPE html>
<html lang="en">
<head>
    <title>Player Select</title>
</head>
<body>
    <h1>Player Select</h1>
    <h2>Select your player</h2>
    <form method="post">
        <ul>
            {% for user in users %}
                <li>
                    <button type="submit" name="login_user" value="{{ user.name }}">{{ user.name }}</button>
                </li>
            {% endfor %}
        </ul>
    </form>
    <h2>Create a New Player</h2>
    <form method="post">
        <input type="hidden" name="create_player">
        <label for="new_player">New Player Name:</label>
        <input type="text" id="new_player" name="new_player" required>
        <button type="submit">Create Player</button>
    </form>
</body>
</html>
